<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="styles/icon.png" />
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>

  <body>

    <header>
      <div class="logo">
      </div>
    </header>

    <main>

      <div class="container">

        <section class="filters">

          <div class="locations">
              <h3 class="title">States</h3>
              <h4 class="subtitle">California, Arizona...</h4>
              <ul class="popover">
                <li class="state">
                  <h2>Arizona:</h2>
                  <ul>
                    <li class="cities">Page</li>
                    <li class="cities">Page2</li>
                  </ul>
                </li>
                  <li class="state">
                  <h2>California:</h2>
                  <ul>
                    <li class="cities">San Francisco</li>
                    <li class="cities">Los Altos</li>
                  </ul>
                </li>
              </ul>
          </div>

          <div class="amenities">
              <h3 class="title">Amenities</h3>
              <h4 class="subtitle">Internet, Kitchen...</h4>
              <ul class="popover">
                <li>
                  <h2>Internet:</h2>
                  <ul>
                    <li>Page</li>
                    <li>Page2</li>
                  </ul>
                </li>
                <li>
                  <h2>Kitchen:</h2>
                  <ul>
                    <li>Page</li>
                    <li>Page2</li>
                  </ul>
                </li>
              </ul>
          </div>

          <button id="search">
          Search
          </button>

        </section>

      </div>

    </main>

    <footer>
    Holberton School
    </footer>

  </body>
</html>
